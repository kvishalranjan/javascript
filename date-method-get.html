<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dates-Method-Get in javascipt</h1>
    <script>
       const d=new Date();
       
       
       document.write("<h1>Current date- "+d.getDate()+"</h1>");
       document.write("<h1>Current Month- "+(d.getMonth()+1)+"</h1>");
       document.write("<h1>Current Year- "+d.getFullYear()+"</h1>");
       document.write("<h1>Current Hour- "+d.getHours()+"</h1>");
       document.write("<h1>Current Minutes- "+d.getMinutes()+"</h1>");
       document.write("<h1>Current Seconds- "+d.getSeconds()+"</h1>");
       document.write("<h1>Current Time- "+d.getTime()+"</h1>");
       document.write("<h1>Current Day- "+d.getDay()+"</h1>");
       document.write("<h1>Current Milliseconds- "+d.getMilliseconds()+"</h1>");
       
    </script>
</body>
</html>
