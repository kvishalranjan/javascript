<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays in javascript</h1>
    <p id="result">Array elements</p>
    <script>
        const num=[2,5,7,3,8,10,12,15,17];
        document.write("<h1>Array elements</h1>"+"<br>");
        document.write(num);
        num.pop();
        document.write("<h1>After pop()array elements-last element is removed</h1>"+"<br>");
        document.write(num);

        num.push(25);
        document.write("<h1>After push()array elements-insert elements at the last</h1>"+"<br>");
        document.write(num);
    </script>

</body>
</html>
