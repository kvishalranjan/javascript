<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays in javascript</h1>
    <p id="result">Array elements</p>
    <script>
        const num=[2,5,7,3,8,10,12,15,17];
        for(var i=0;i<num.length;i++)
        {
            document.getElementById("result").innerHTML+="<br>"+num[i]+" ";
        }
        document.write("<h1>Number divisible by 5:</h1>"+"<br>")
        for(var i=0;i<num.length;i++)
        {
           if(num[i]%5==0)
           {
               document.write(num[i]+"<br>");
           }
        }

    </script>

</body>
</html>
