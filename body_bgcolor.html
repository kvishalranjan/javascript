<body>
   <h1 id="text_color">Click on any option to change text colour</h1>
   <form>
       <input type="radio" name="color" value="red" onchange="radio_change(this); bg_color_red();">Red&nbsp;&nbsp;
       <input type="radio" name="color" value="green" onchange="radio_change(this); bg_color_green();">Green&nbsp;&nbsp;
       <input type="radio" name="color" value="blue" onchange="radio_change(this); bg_color_blue();">Blue&nbsp;&nbsp;
       <input type="radio" name="color" value="purple" onchange="radio_change(this); bg_color_purple();">Purple&nbsp;&nbsp;
   </form>
</body>
