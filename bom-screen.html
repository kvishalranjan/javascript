<body>
    <h1>Browser object model-screen</h1>
    <script>
        document.write("Width of screen:"+screen.width+"<br>");
        document.write("Height of screen:"+screen.height+"<br>");
        document.write("Colordepth of screen:"+screen.colorDepth+"<br>"); //colordepth-bits to represent 1 color=24
        document.write("Available height of screen:"+screen.availHeight+"<br>");
        document.write("Available Width of screen:"+screen.availWidth+"<br>");
        document.write("PixelDepth of screen:"+screen.pixelDepth+"<br>")
      </script>
   
    
</body>
