<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators in javascript</h1>
    <form>
        <label>Enter the number</label>
        <input type="text" id="num"><br><br>

        <input type="button" value="check" onclick="square();">
    </form>

    <script>
        function square()
        {
            var a=parseInt(document.getElementById("num").value);
            result=a*a;
            alert("Square of Number is" +result);
        }

        function cube()
        {
            var a=parseInt(document.getElementById("num").value);
            final=a*a*a;
            alert("cube of number is"+final)
        }
    </script>
</body>
</html>
