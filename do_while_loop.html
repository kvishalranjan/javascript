<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>While loops</h1>
    <h2>Printing 1 to 10- do-while loop</h2>
    <script>
        var i=1; //initialization
        do
        {
            document.write(i+"<br>");
            i++; //increment

        }
        while(i<=10);
    </script>
    <h2>Printing 10 to 1 using do-while loop</h2>
    <script>
        var i=10;  //initialization
        do
        {
            document.write(i+"<br>");
            i--; //decrement
        }while(i>=1);
    </script>
    <h2>Printing name 10 times-do-while</h2>
    <script>
        var i = 1;  //initialization
        do
        {
            document.write("vishal" + "<br>"); 
            i++;
        }while(i<=10)
    </script>
</body>
</html>
