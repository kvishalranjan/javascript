<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   <h1>Operators in javascript</h1>
   <form>
       <label>Enter the number</label>
       <input type="text" id="num"><br><br>
       <input type="button" value="click" onclick="fact();">

   </form>

   <script>
       function fact()
       {
           var a=parseInt(document.getElementById("num").value);

           if(a%9==0)
           {
               document.write(a+ "is factor of 9");

           }
           else
           {
               document.write(a+ "is not a factor of 9");
           }
       }
   </script>
</body>
</html>
