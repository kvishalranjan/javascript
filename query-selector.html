    <script>
        function query_change()
        {

        document.querySelector(".blue").style.color="blue";
        // document.querySelector("#blue").style.color="blue";
        // document.querySelector("p#blue").style.color="blue";
        }

        function queryall_change()
        {
            var d=document.querySelectorAll("p.blue")
            for (var i=0;i<d.length;i++)
            {
                d[i].style.color="blue"
            }
        }
    </script>
   
</head>
<body>
    <h1>Click on button to change color of para having class .blue</h1>
    <input type="button" id="btn1" value="Click" onclick="query_change();">
    <input type="button" id="btn2" value="Select all" onclick="queryall_change();">
    <div id="div1">
