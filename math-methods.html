<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math methods in javascipt</h1>
    <script>
        var n=10;
        document.write("<h1>Math.pow to return the base x to the power y"+Math.pow(n,2)+"</h1>");
        document.write("<h1>Math.sqrt to find the square root of number 64-"+Math.sqrt(64)+"</h1>");
        document.write("<h1>Math.sqrt to find the square root of variable n-"+Math.sqrt(n)+"</h1>");

        var f=6.7;
        document.write("<h1>Math.round to round the nearest int value-"+Math.round(f)+"</h1>");
        document.write("<h1>Math.ceil to round the nearest highest int value-"+Math.ceil(6.4)+"</h1>");
        document.write("<h1>Math.floor to round to the near lowest int value-"+Math.floor(f)+"</h1>");
        document.write("<h1>Math.trunc return only int value of floating number-"+Math.trunc(8.4)+"</h1>");
        document.write("<h1>Math.max returns maximum value-"+Math.max(-1,3.5,8.9)+"</h1>");
        document.write("<h1>Math.min returns minimum value-  "+Math.min(-1,3.5,8.9)+"</h1>");
        document.write("<h1>Math.abs returns absolute value(positive): "+Math.abs(-3)+"</h1>");

        //Maths constant
        
        document.write("<h1>Constants Math.PI value-"+Math.PI+"</h1>");
        document.write("<h1>Constants Math.Euler value-"+Math.E+"</h1>");
        document.write("<h1>Constants Math.SQRT2-square root of 2-"+Math.SQRT2+"</h1>");
        document.write("<h1>Constants Math.SQRT1_2 square root of 1/2-"+Math.SQRT1_2+"</h1>");
        document.write("<h1>Constants Math.LN2-natural log 2 -"+Math.LN2+"</h1>");
        document.write("<h1>Constants MathLN10-natural log 10-"+Math.LN10+"</h1>");
        document.write("<h1>Constants Math.natural log 2of E: "+Math.LOG2E+"</h1>");
        document.write("<h1>Constants Math.natural log 10 of E: "+Math.LOG10E+"</h1>");

        //trignometric functions
        document.write("<h1>Math.sin- sine value of 30: "+Math.sin(30)+"</h1>");
        document.write("<h1>Math.cos- cosine value of 30: "+Math.cos(30)+"</h1>");
        document.write("<h1>Math.tan- tan value of 30: "+Math.tan(30)+"</h1>");
        document.write("<h1>Math.sinh- hyperbolic sine value of 30: "+Math.sinh(30)+"</h1>");
        document.write("<h1>Math.cosh- hyperbolic cosine value of 30: "+Math.cosh(30)+"</h1>");
        document.write("<h1>Math.tanh- hyperbolic tangent value of 30: "+Math.tanh(30)+"</h1>");

    </script>
</body>
</html>
