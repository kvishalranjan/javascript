<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data type and values in javascript</h1>
    <script>
        var a=10;
        document.writeln("Numeric value:"+a+"<br>");
        var str="abcdef";
        document.writeln("String value:"+str+"<br>");
        var pi=3.14;
        document.writeln("Floating point:"+pi+"<br>");
        var d=6.66e4;
        document.writeln("Floating point with exponential:"+d+"<br>");
        var flag=true;
        document.writeln("Boolean value:"+flag+"<br>");
    </script>
</body>
</html>
