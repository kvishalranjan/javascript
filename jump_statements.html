<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   
   <h1>Using break statements</h1>
   <h1>Printing loop and break the loop in between</h1>
   <script>
       for(i=1;i<=10;i++)
       {
           if(i==5)
           break;
           document.write(i+"<br>");
          
       }
       document.write("i=5, loop break");
   </script>

<h1>Using continue statements</h1>
<h1>Printing loop and continue the loop after skip over a part</h1>
<script>
    for(i=1;i<=10;i++)
    {
        if(i==5)
        continue;
        document.write(i+"<br>");
        
    }
    document.write("i=5, skipped and loop continues");
</script>
</body>
</html>
