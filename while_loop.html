<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>While loops</h1>
    <h2>Printing 1 to 10- while loop</h2>
    <script>
        var i=1;
        while(i<=10)
        {
            document.write(i+"<br>");
            i++;

        }
    </script>
    <h2>Printing 10 to 1 using while loop</h2>
    <script>
        var i=10;
        while(i>=1)
        {
            document.write(i+"<br>");
            i--;
        }
    </script>
    <h2>Printing name 10 times-while</h2>
    <script>
        var i = 1;
        while(i<=10)
        {
            document.write("vishal" + "<br>"); 
            i++;
        }
    </script>
</body>
</html>
